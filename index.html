<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fork&Knife</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPaytone+One&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
    </head>
    
    <body>
        <main>
            <img src="kf-logo.png" alt="logo" width="180" height="50">
            <h1 style="display:inline;"> Global Dashboard </h1>
        
            <div class="grid-container">
                <div class="item1">
                    <h3 style="font-size:18px">Sales</h3>
                    <p class="green">$</p>
                    <p class="blue" id="num_sales"> 0 </p>
                </div>

                <div class = "item2">
                    <h3 style="font-size:18px">Knife</h3>
                    <p class="blue" id="num_knife"> 0 </p>
                </div>

                <div class = "item3">
                    <h3 style="font-size:18px">Fork</h3>
                    <p class="blue", id="num_fork"> 0 </p>
                </div>
            </div>

            <hr>

            <section>
                <table id="order_tbl">
                    <caption>Order History</caption>
                    <colgroup>
                        <col class="id">
                        <col span="5">
                    </colgroup>

                    <thead>
                        <tr>
                            <th rowspan="2">ID#</th>
                            <th rowspan="2">Date</th>
                            <th colspan="2" scope="colgroup">Quantity</th>
                            <th rowspan="2">Total</th>
                            <th rowspan="2">Payment</th>
                        </tr>

                        <tr>
                            <th scope="colgroup">Knife</th> 
                            <th scope="colgroup">Fork</th>
                        </tr>
                    </thead>
                    
                    <tbody></tbody>

                    <tfoot>
                        <tr>
                            <td colspan="6">&copy; 2020 K&F Worldwide</td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <section>
                <br>
                <details>
                    <summary onclick="showDialog()">Order Form</summary>
                    <hr>

                    <form class="pure-form">
                        <fieldset>
                            <div class="pure-form">
                                <div>
                                    <label>Knife</label>
                                    <input type="text">
                                    @ <input type="text" value="6.25" readonly="" />
                                    =$ <input type="text" value="6.25" readonly="" />
                                </div>
                            </div>
                            
                            <br>

                            <div>
                                <label>Fork</label> 
                                <input type="text">
                                @ <input type="text" value="4.99" readonly="" />
                                =$ <input type="text" value="6.25" readonly="" />
                            </div>
                                                        
                            <br>

                            <div>
                                <label>Total $</label>
                                <input type="text" value="6.25" readonly="" />
                            </div>

                            <div> 
                                <label for="Payment">Payment</label>
                                <br>
                                <select multiple id="Payment">
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">Mastercard</option>
                                    <option value="Paypal">Paypal</option>
                                </select>
                            </div>

                            <div>
                                <style scoped="">
                                    .button-success,
                                    .button-error{
                                        color: white;
                                        border-radius: 4px;
                                        text-shadow: 0 1px 1px rgba(0,0,0,0.2)
                                    }

                                    .button-success{
                                        background: rgb(28,184,65);
                                    }

                                    .button-error {
                                        background: rgb(202, 60, 60);
                                    }
                                </style>
                            
                                <button class="button-error pure-button">Cancel</button>
                                <button class="button-success pure-button">Order</button>
                            </div>
                        </fieldset>
                    </form>
                    
                </details>
            </section>

            <script src="hw3.js"></script>

        </main>
    </body>
    
    
</html>
